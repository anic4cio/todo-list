<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Syncopate&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Stay focus</h1>
    </div>
    <div id="main-container">
        <div id="add-container">
            <h2>Schedule for today</h2>
            <form action="">
                <input type="text" name="task" id="task" placeholder="Create new task">
                <button type="submit" id="add"><i class="fa fa-plus"></i></button>
            </form>
        </div>
        
        <div id="tasks-container">
            <h2>My tasks</h2>
            <div class="task hide">
                <!-- template -->
                <i class="fa fa-check"></i>
                <span class="task-title">Task name</span>
                <i class="fa fa-trash"></i>
                <!-- template -->
            </div>
            <p id="empty-tasks">No tasks</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
